<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web-App-Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>
<body>
    <!-- GRID CONTAINER -->
    <div class="grid-container">

        <!-- HEADER -->
        <header class="main-header">
            <!-- App Name -->
            <h1 class="appName"><span class="appNameBold">Your</span>App<sup>&trade;</sup></h1>
            <!-- Notification Icon -->
            <svg version="1.1" id="Layer_1"             xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"  y="0px"
	            viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
            <style type="text/css">
	        .st0{fill:#FFFFFF;}
            </style>
            <g id="_x36__6_">
	        <g>
		    <path class="st0" d="M24,18v-8c0-5.5-4.5-10-10-10S4,4.5,4,10v8l-4,8h9.1c0.5,2.3,2.5,4,4.9,4s4.4-1.7,4.9-4H28L24,18z M14,28
			c-1.3,0-2.4-0.8-2.8-2h5.6C16.4,27.2,15.3,28,14,28z M3,24l3-6v-8c0-4.4,3.6-8,8-8s8,3.6,8,8v8l3,6H3z"/>
	        </g>
            </g>
            </svg>
            <div class="alert-indicator"></div>
            <!-- Profile Avatar and Name -->
            <img class="profile-pic" src="images/member-2.jpg" alt="Josh Sullivan Profile Pic">
            <h2 class="profile-name">Josh Sullivan</h2>
        </header>

        <!--SVG ICON NAVIGATION -->
        <nav class="navigation">
            <!-- Dashboard SVG -->
            <img class="icon dashboard-svg" src="icons/icon-dashboard.svg" alt="dashboard icon">
            <!-- Members SVG -->
            <img class="icon members-svg" src="icons/icon-members.svg" alt="member icon">
            <!-- Visits SVG -->
            <img class="icon visits-svg" src="icons/icon-visits.svg" alt="visits icon">
            <!-- Settings SVG -->
            <img class="icon settings-svg" src="icons/icon-settings.svg" alt="settings icon">
        </nav>

        <!-- MAIN DASHBOARD -->
        <main class="main-content">
            <!-- MAiN CONTENT AREA -->

            <!-- Name and Searchbar -->
            <input class="main-searchbar" type="search" placeholder="Search">
            <!-- Alert Notification-->
            <div class="alert">
                <h3>Alert</h3>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <!-- Web Traffic Line Chart -->
            <canvas id="webTrafficChart" width="400" height="400"></canvas>
            <!-- Daily Traffic Bar Chart -->
            <canvas id="dailyTrafficChart" width="400" height="400"></canvas>
            <!-- Mobile User Pie Chart -->
            <canvas id="mobileTrafficChart" width="400" height="400"></canvas>

            <!-- SOCIAL WIDGETS -->

            <!-- Facebood SVG -->
            <!-- Twitter SVG -->
            <!-- Google+ SVG -->
            
            <!-- NEW MEMBERS WIDGET -->

            <!-- Profile Avatar -->
            <!-- Name -->
            <!-- Email -->
            <!-- Signup Date -->

            <!-- RECENT ACTIVITY WIDGET -->

            <!-- Profile Avatar -->
            <!-- Description -->
            <!-- Time -->

            <!-- MESSAGE USER WIDGET -->

            <!-- Searchbar -->
            <!-- Text Area -->
            <!-- Send Button -->

            <!-- SETTINGS WIDGET -->

            <!-- Email Notification On/Off -->
            <!-- Public Profile On/Off -->
            <!-- Select Timezone Dropdown -->
            <!-- Save Button -->
            <!-- Cancel Button(disabled until info is changed) -->

        </main>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
